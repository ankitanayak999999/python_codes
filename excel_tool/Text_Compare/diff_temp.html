<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Text Compare Result</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #d4d4d4;
    }
    .toolbar {
      background-color: #333;
      padding: 10px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .toolbar button {
      margin: 0 10px;
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #555;
      color: #fff;
    }
    .toolbar button:hover {
      background-color: #777;
    }
    .container {
      display: flex;
      height: calc(100vh - 50px); /* Full height minus toolbar */
    }
    .panel {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      border-right: 1px solid #444;
      box-sizing: border-box;
    }
    .panel:last-child {
      border-right: none;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background: #252526;
      padding: 10px;
      border-radius: 4px;
      max-height: 100%;
    }
    .diff-added {
      background-color: #144d14;
    }
    .diff-removed {
      background-color: #5a1a1a;
    }
    .diff-same {
      background-color: transparent;
    }
  </style>
  <script>
    function showFilter(mode) {
      let allLines = document.querySelectorAll(".line");
      allLines.forEach(line => {
        if (mode === 'all') {
          line.style.display = "block";
        } else if (mode === 'diff') {
          if (line.classList.contains("diff-same")) {
            line.style.display = "none";
          } else {
            line.style.display = "block";
          }
        } else if (mode === 'same') {
          if (line.classList.contains("diff-same")) {
            line.style.display = "block";
          } else {
            line.style.display = "none";
          }
        }
      });
    }
  </script>
</head>
<body>
  <div class="toolbar">
    <button onclick="showFilter('all')">Show All</button>
    <button onclick="showFilter('diff')">Show Only Differences</button>
    <button onclick="showFilter('same')">Show Only Same</button>
  </div>
  <div class="container">
    <div class="panel">
      <h3>File 1</h3>
      <pre id="file1-content">
        <!-- Your File 1 lines will go here dynamically -->
      </pre>
    </div>
    <div class="panel">
      <h3>File 2</h3>
      <pre id="file2-content">
        <!-- Your File 2 lines will go here dynamically -->
      </pre>
    </div>
  </div>
</body>
</html>
