<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{TITLE}}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #1e1e1e;
      color: #ddd;
    }
    header {
      background: #333;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 {
      font-size: 16px;
      margin: 0;
      color: #fff;
    }
    .buttons {
      display: flex;
      gap: 8px;
    }
    button {
      padding: 5px 12px;
      border: none;
      border-radius: 5px;
      background: #444;
      color: #fff;
      cursor: pointer;
    }
    button.active {
      background: #0078d4;
    }
    .diff-wrapper {
      display: flex;
      height: calc(100vh - 60px);
    }
    .diff-col {
      flex: 1;
      overflow: auto;
      border-right: 1px solid #555;
    }
    .diff-col:last-child {
      border-right: none;
    }
    table.diff {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }
    .diff td {
      padding: 2px 5px;
      vertical-align: top;
      white-space: pre;
      font-family: Consolas, monospace;
    }
    .diff .diff_header {
      background: #333;
      color: #fff;
      text-align: left;
      font-weight: bold;
    }
    .diff .diff_next {
      background: #444;
    }
    .diff .diff_add {
      background: #144d14;
      color: #cfc;
    }
    .diff .diff_chg {
      background: #664400;
      color: #ff8;
    }
    .diff .diff_sub {
      background: #661111;
      color: #fcc;
    }
    footer {
      padding: 10px;
      background: #222;
      color: #aaa;
      font-size: 12px;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <h1>Diff Report: {{LEFT_LABEL}} vs {{RIGHT_LABEL}}</h1>
  <div class="buttons">
    <button id="btnAll" class="active">All</button>
    <button id="btnDiff">Differences</button>
    <button id="btnSame">Same</button>
  </div>
</header>

<div class="diff-wrapper">
  <div class="diff-col" id="leftCol">
    {{DIFF_TABLE}}
  </div>
</div>

<footer>
  Left: {{LEFT_LABEL}} | Right: {{RIGHT_LABEL}}
</footer>

<script>
  const btnAll = document.getElementById("btnAll");
  const btnDiff = document.getElementById("btnDiff");
  const btnSame = document.getElementById("btnSame");
  const table = document.querySelector(".diff");

  function setMode(mode) {
    btnAll.classList.remove("active");
    btnDiff.classList.remove("active");
    btnSame.classList.remove("active");

    if (mode === "all") {
      btnAll.classList.add("active");
      [...table.querySelectorAll("tr")].forEach(tr => tr.style.display = "");
    }
    else if (mode === "diff") {
      btnDiff.classList.add("active");
      [...table.querySelectorAll("tr")].forEach(tr => {
        if (tr.querySelector(".diff_add,.diff_chg,.diff_sub")) {
          tr.style.display = "";
        } else {
          tr.style.display = "none";
        }
      });
    }
    else if (mode === "same") {
      btnSame.classList.add("active");
      [...table.querySelectorAll("tr")].forEach(tr => {
        if (!tr.querySelector(".diff_add,.diff_chg,.diff_sub")) {
          tr.style.display = "";
        } else {
          tr.style.display = "none";
        }
      });
    }
  }

  btnAll.onclick = () => setMode("all");
  btnDiff.onclick = () => setMode("diff");
  btnSame.onclick = () => setMode("same");
</script>

</body>
</html>
