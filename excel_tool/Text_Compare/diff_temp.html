<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Text Compare Result</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #ddd;
    }
    .toolbar {
      background-color: #333;
      padding: 10px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .toolbar button {
      margin: 0 5px;
      padding: 5px 12px;
      cursor: pointer;
      border: none;
      border-radius: 3px;
      background: #555;
      color: white;
    }
    .toolbar button.active { background: #007acc; }
    .container { display: flex; height: calc(100vh - 50px); }
    .panel {
      flex: 1;
      overflow: auto;
      padding: 10px;
      border-right: 1px solid #444;
      white-space: pre-wrap;
      font-family: monospace;
      line-height: 1.4em;
    }
    .panel:last-child { border-right: none; }
    .same { color: #aaa; }
    .add  { background: #003300; color: #66ff66; }
    .del  { background: #330000; color: #ff6666; }
    .chg  { background: #333300; color: #ffff66; }
    .line-num {
      color: #888;
      display: inline-block;
      width: 50px;
      text-align: right;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <button onclick="filter('all')" class="active">Show All</button>
    <button onclick="filter('diff')">Show Only Differences</button>
    <button onclick="filter('same')">Show Only Same</button>
  </div>
  <div class="container">
    <div class="panel" id="leftPanel">{{LEFT}}</div>
    <div class="panel" id="rightPanel">{{RIGHT}}</div>
  </div>

  <script>
    function filter(mode) {
      document.querySelectorAll('.same').forEach(el => {
        el.style.display = (mode === 'same' || mode === 'all') ? '' : 'none';
      });
      document.querySelectorAll('.add,.del,.chg').forEach(el => {
        el.style.display = (mode === 'diff' || mode === 'all') ? '' : 'none';
      });
      document.querySelectorAll('.toolbar button').forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
